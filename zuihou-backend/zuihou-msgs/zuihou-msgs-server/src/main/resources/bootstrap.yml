zuihou:
  port:
    nacos: ${NACOS_PORT:8848}
  ip:
    nacos: ${NACOS_IP:127.0.0.1}
    local: ${LOCAL_IP:${spring.cloud.client.ip-address}} # docker部署时，需要指定， 表示的运行该服务的宿主机IP
  nacos:
    namespace: ${NACOS_ID:b16f7baf-56e7-4f4e-a26c-425ee0668016}


spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: zuihou-msgs-server
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${zuihou.ip.nacos}:${zuihou.port.nacos}
        file-extension: yml
        namespace: ${zuihou.nacos.namespace}
        shared-dataids: common.yml
        refreshable-dataids: common.yml
        enabled: true
      discovery:
        server-addr: ${zuihou.ip.nacos}:${zuihou.port.nacos}
        namespace: ${zuihou.nacos.namespace}
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
          swagger: http://${zuihou.ip.local}:${server.port}/swagger-resources
          service.name: 消息服务

logging:
  path: /data/projects/logs


# 以下配置可以放在 application.yml

server:
  servlet:
    context-path:
  port: 8768

info:
  name: '@project.name@'
  description: '@project.description@'
  version: '@project.version@'
  spring-boot-version: '@spring.boot.version@'
  spring-cloud-version: '@spring.cloud.version@'
